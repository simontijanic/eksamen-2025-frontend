<!DOCTYPE html>
<html lang="no"> <!-- Changed from en to no -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søteste Rev</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Beautiful Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        Foxtinder
      </a>
      <div class="d-flex">
        <a href="documentation.html" class="btn btn-outline-light ms-2">Dokumentasjon</a>
      </div>
    </div>
  </nav>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom d-flex justify-content-between align-items-center">
            <h1 class="text-center mb-0">Hvilken rev er søtest?</h1>
            <a href="documentation.html" class="btn btn-info">Dokumentasjon</a>
        </header>
        <div class="row justify-content-center mb-4" id="foxRow">
            <div class="col-12 col-md-5 mb-3 mb-md-0 d-flex flex-column align-items-center">
                <img id="foxImage1" src="" alt="Rev 1" class="img-fluid rounded shadow fox-img mb-2" style="max-height:300px;">
                <div class="mb-2"><span class="badge bg-primary">Stemmer: <span id="fox1Votes">0</span></span></div>
                <button id="voteButton1" class="btn btn-warning w-100">Velg denne</button>
            </div>
            <div class="col-12 col-md-5 d-flex flex-column align-items-center">
                <img id="foxImage2" src="" alt="Rev 2" class="img-fluid rounded shadow fox-img mb-2" style="max-height:300px;">
                <div class="mb-2"><span class="badge bg-primary">Stemmer: <span id="fox2Votes">0</span></span></div>
                <button id="voteButton2" class="btn btn-warning w-100">Velg denne</button>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <div class="alert alert-success d-none" id="feedbackArea" aria-live="polite"></div> <!-- Added aria-live="polite" -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4">Statistikk</h2>
                        <p id="leaderMessage" class="fw-bold"></p>
                        <h3 class="h6">Toppliste:</h3>
                        <div id="toplistContainer" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="toastNotification" class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 start-50 translate-middle-x mb-4" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 9999; min-width: 250px;">
            <div class="d-flex">
                <div class="toast-body w-100 text-center"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
