<!DOCTYPE html>
<html lang="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        Vote-a-joke
      </a>
      <div class="d-flex">
        <a href="documentation.html" class="btn btn-outline-light ms-2">Dokumentasjon</a>
      </div>
    </div>
  </nav>
    <div class="container py-4">
        <div class="row justify-content-center mb-4" id="jokeRow">
            <div class="col-12 col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="h4">Dagens vits</h2>
                        <div id="jokeSetup" class="fw-semibold mb-2"></div>
                        <div id="jokePunchline" class="mb-3"></div>
                        <div id="reviewSection" class="mb-3">
                            <label for="starRating" class="form-label">Gi stjerner:</label>
                            <div id="starRating" class="mb-2"></div>
                            <textarea id="reviewComment" class="form-control mb-2" rows="2" placeholder="Skriv en kommentar (valgfritt)"></textarea>
                            <button id="submitReviewBtn" class="btn btn-success">Send anmeldelse</button>
                        </div>
                        <div id="averageRating" class="mb-2"></div>
                        <button id="newJokeBtn" class="btn btn-primary d-none">Ny vits</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8">
                <div class="alert alert-success d-none" id="feedbackArea" aria-live="polite"></div> <!-- Added aria-live="polite" -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card d-none" id="statsCard">
                    <div class="card-body">
                        <h2 class="h4">Statistikk</h2>
                        <p id="leaderMessage" class="fw-bold"></p>
                        <h3 class="h6">Toppliste:</h3>
                        <div id="toplistContainer" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="toastNotification" class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 start-50 translate-middle-x mb-4" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 9999; min-width: 250px;">
            <div class="d-flex">
                <div class="toast-body w-100 text-center"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
